<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="theme-color" content="#474E65">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Quizion - discover answers to the most provocative question.</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Favicon180.png">
    <link href="%PUBLIC_URL%/Favicon32.png" rel="icon" type="image/x-icon" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quizion" />
    <meta property="og:description" content="Discover answers to the most provocative question. Settle the old dispute. Express your opinion and share it with your friends." />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:site_name" content="Quiz" />
    <meta property="og:image" content="%PUBLIC_URL%/Facebook.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="Discover answers to provocative question. Settle the old disputes. Express your opinion, share it. http://quiz.iondigi.com/ #quizion" />
    <meta name="twitter:title" content="Quizion" />
    <meta name="twitter:image" content="%PUBLIC_URL%/Facebook.jpg" />
    <meta name="google-site-verification" content="YPwqjtqj3PTtqjWKczY_RHPwmsfW9r6InD4c6HCsuEk" />
  </head>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
